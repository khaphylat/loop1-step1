<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Loop 1 - Step 1</title>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <!--
    Welcome to your first asset!

    You could've noticed there is a link to Roboto font in the head.
    You can use it in css by typing font-family: Roboto, sans-serif;
    and you can customize it by using font-weight (400, 500 etc. - numbers in the link tag)

    Good luck and have fun!
  -->
        <main>
            <div class="device">
                <img src="./img/device.svg" alt="Mobile" />
                <h2>MOBILE</h2>
                <p>
                    Get notifications about new <br />
                    releases in our mobile app.
                </p>
                <div class="price">
                    <span class="symbol">$</span>
                    <span class="amount">10</span>
                    <span class="duration">/month</span>
                </div>
            </div>
            <div class="device">
                <img src="./img/laptop.svg" alt="" />
                <h2>DESKTOP</h2>
                <p>
                    Enjoy new episodes on your laptop in browser with our web
                    service, which surports all the platforms.
                </p>
                <div class="price">
                    <span class="symbol">$</span>
                    <span class="amount">15</span>
                    <span class="duration">/month</span>
                </div>
            </div>
            <div class="device">
                <img src="./img/monitor.svg" alt="" />
                <h2>TV</h2>
                <p>
                    Watch your favourite series at home on large screens with
                    our TV application.
                </p>
                <div class="price">
                    <span class="symbol">$</span>
                    <span class="amount">20</span>
                    <span class="duration">/month</span>
                </div>
            </div>
        </main>
    </body>
</html>
